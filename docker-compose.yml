services:
  crypto-tax-reporter:
    build:
      context: .
      args:
        - CACHE_BUST=${BUILD_ID:-0}
    container_name: crypto-tax-reporter
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_USERNAME=${APP_USERNAME}
      - APP_PASSWORD=${APP_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
    restart: unless-stopped
